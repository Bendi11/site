<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {{ partial "style.html" . }}
        <title>
            {{ block "title" .}}
                {{ .Site.Title }}
            {{ end }}
        </title>
    </head>
    <body class="bg-bright">
        <article class="column justify-between items-start center bg" style="max-width:64rem;min-height:100vh;box-shadow: 0 0 4px 2px rgb(0,0,0,0.5);padding-top: 0px;">
            {{ block "main" . }}
            {{ end }}
            <div style="flex:1"/>
        </article>
    </body>
</html>
